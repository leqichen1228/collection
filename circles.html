		}

		.background_div{
			position: relative;
			top:10vw;
			display: inline-block;
			width: 100%;
			height: 100%;
			background-color: none;
		}

		.quarter_div{
			vertical-align: top;
			display: inline-block;
			width: 25%;
			height: 50%;
			background-color: none;
			clip-path: polygon(100% 100%, 100% 0, 0 50%);
		}

		.quarter_div_big{
			vertical-align: top;
			display: inline-block;
			width: 25%;
			height: 50%;
			background-color: none;

			border-radius: 50%;
		}

		#one_eighth{

			width: 25%;
			height: 50%;
			background-color: none;

		}

		.quarter_image{

		}


		.div_1{
			border-radius: 50%;
			background-color:white;
			transition: 1s ease;
			display: inline-block;

			height: 50%;

			display: inline-block;
			width: 50%;
			height: 50%;
			background-color: none;
			
		}
